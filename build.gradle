
plugins {
  id 'maven-publish'
  id 'signing'
}

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compileOnly group: 'org.jetbrains', name: 'annotations', version: '16.0.2'

  compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
  annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
}

sourceSets {
  main {
    java {
      srcDir 'src/main/java'
    }
  }
  test {
    java {
      srcDir 'src/test/java'
    }
  }
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier 'javadoc'
  from 'build/docs/javadoc'
}

task sourcesJar(type: Jar, dependsOn: classes) {
  duplicatesStrategy 'include'
  classifier 'sources'
  from sourceSets.main.allSource
}

tasks.withType(Test) {
  useJUnitPlatform()
  ignoreFailures = false
  failFast = false
}

artifacts {
  archives jar
  archives javadocJar
  archives sourcesJar
}

java {
  withJavadocJar()
  withSourcesJar()
}

publishing {
  repositories {
    maven {
      name = 'OSSRH'
      url = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
      credentials {
        username = project.findProperty('ossrh.username') ?: System.getenv('OSSRH_USERNAME')
        password = project.findProperty('ossrh.password') ?: System.getenv('OSSRH_PASSWORD')
      }
    }
  }
  publications {
    mavenJava(MavenPublication) {
      groupId = group
      artifactId = pom_artifact_id
      version = version

      pom {
        name = pom_name
        description = pom_description
        url = pom_url
        licenses {
          license {
            name = pom_license_name
            url = pom_license_url
          }
        }
        developers {
          developer {
            id = pom_developer
            name = pom_developer_name
            email = pom_developer_email
          }
        }
        scm {
          connection = pom_scm_connection
          developerConnection = pom_scm_developer_connection
          url = pom_scm_url
        }
      }

      from components.java
    }
  }
}

signing {
  sign publishing.publications.mavenJava
}
